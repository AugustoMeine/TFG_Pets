<div class="corpoFormularioUsuario">
    <div class="formulario">
      <div class="coluna">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" [(ngModel)]="usuarioDadosTela.nome" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="usuarioDadosTela.email" required>
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input type="text" id="senha" [(ngModel)]="usuarioDadosTela.senha" required>
        </div>
      </div>
      <div class="coluna">
        <div>
          <label for="acessoAdministrador">Acesso Administrador:</label>
          <select id="acessoAdministrador" [(ngModel)]="acessoDadosTela.acessoAdministrador" required>
            <option value="Sim">Sim</option>
            <option value="Nao">Não</option>
          </select>
        </div>
        <div>
          <label for="acessoMedicoVeterinario">Acesso Médico Veterinário:</label>
          <select id="acessoMedicoVeterinario" [(ngModel)]="acessoDadosTela.acessoMedicoVeterinario" required>
            <option value="Sim">Sim</option>
            <option value="Nao">Não</option>
          </select>
        </div>
        <div>
          <label for="acessoAtendente">Acesso Atendente:</label>
          <select id="acessoAtendente" [(ngModel)]="acessoDadosTela.acessoAtendente" required>
            <option value="Sim">Sim</option>
            <option value="Nao">Não</option>
          </select>
        </div>
      </div>
    </div>
    <div class="botoes">
      <button class="btn btn-vermelho" (click)="retornarTelaUsuario()">Retornar</button>
      <button class="btn btn-verde" (click)="adicionarUsuario()">Adicionar</button>        
    </div>    
  </div>
