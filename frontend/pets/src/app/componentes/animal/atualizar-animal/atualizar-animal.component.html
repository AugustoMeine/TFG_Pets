<div class="corpoFormularioAnimal">
    <div class="formulario">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" [(ngModel)]="animalDadosTela.nome" required>
        </div>
        <div>
            <label for="cliente">Cliente:</label>
            <select id="cliente" [(ngModel)]="listaClienteAnimal.idCliente" required>               
                <option *ngFor="let cliente of listaCliente" [value]="cliente.idCliente">{{ cliente.nome }}</option>                
            </select>
        </div>
        <div>
            <label for="peso">Peso:</label>
            <input type="number" id="peso" [(ngModel)]="animalDadosTela.peso" required>
        </div>
        <div>
            <label for="sexo">Sexo:</label>
            <select id="sexo" [(ngModel)]="animalDadosTela.sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>
        </div>        
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" [(ngModel)]="animalDadosTela.idade" required>
        </div>
        <div>
            <label for="raca">Ra√ßa:</label>
            <select id="raca" [(ngModel)]="animalDadosTela.raca" required>               
                <option *ngFor="let raca of listaRacas" [value]="raca">{{ raca }}</option>                
            </select>
        </div>
        
    </div>
    <div class="botoes">
        <button class="btn btn-vermelho" (click)="retornarTelaAnimal()">Retornar</button>
        <button class="btn btn-verde" (click)="atualizarAnimal()">Atualizar</button>        
    </div>    
</div>
