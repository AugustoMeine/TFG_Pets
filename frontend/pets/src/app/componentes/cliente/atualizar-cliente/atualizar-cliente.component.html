<div class="corpoFormularioCliente">
    <div class="formulario">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="clienteDadosTela.nome" required>
        </div>
        
        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" [(ngModel)]="clienteDadosTela.dataNascimento" required>
        </div>       
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" [(ngModel)]="clienteDadosTela.cpf" mask="000.000.000-00" required>
        </div>
        
        <div>
            <label for="registroGeral">RG:</label>
            <input type="text" id="registroGeral" name="registroGeral" [(ngModel)]="clienteDadosTela.registroGeral" mask="00.000.000-00" required>
        </div>
        
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" [(ngModel)]="clienteDadosTela.telefone" mask="(00) 00000-0000" required>
        </div>
        
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" [(ngModel)]="clienteDadosTela.email" required>
        </div> 
                
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" [(ngModel)]="enderecoDadosTela.cep" mask="00000-000" inputmode="numeric" pattern="[0-9]*" required>
        </div>
        
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" [(ngModel)]="enderecoDadosTela.cidade" required>
        </div>
        
        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" [(ngModel)]="enderecoDadosTela.estado" required>
        </div>
        
        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" [(ngModel)]="enderecoDadosTela.bairro" required>
        </div>
        
        <div>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" [(ngModel)]="enderecoDadosTela.rua" required>
        </div>
        
        <div>
            <label for="numero">NÃºmero:</label>
            <input type="number" id="numero" name="numero" [(ngModel)]="enderecoDadosTela.numero" required>
        </div>
        
        <div>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento" [(ngModel)]="enderecoDadosTela.complemento">
        </div>
    </div>
    <div class="botoes">
        <button class="btn btn-vermelho" (click)="retornarTelaCliente()">Retornar</button>
        <button class="btn btn-verde" (click)="atualizarCliente()">Atualizar</button>        
    </div>
</div>
