
spring.output.ansi.enabled=ALWAYS

spring.application.name=pets

server.port=2485

#server.ssl.key-store=classpath:keystore.p12
#server.ssl.key-store-password=pets123
#server.ssl.key-store-type=PKCS12
#server.ssl.key-alias=my-ssl-cert

spring.datasource.url=jdbc:mysql://localhost:3306/PETS
spring.datasource.username=pets
spring.datasource.password=pets
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl